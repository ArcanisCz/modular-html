<div class="row">
    <div class="col-sm-4 col-xs-12">
        <label class="control-label">Čas ISO 8601:</label><br>
        <!-- Datetime picker -->
        <div class="input-group date" id="datetimepicker">
            <input type="text" class="form-control">
            <div class="input-group-addon">
                <div class="glyphicon glyphicon-calendar"></div>
            </div>
        </div>
    </div>

    <div class="col-sm-4 col-xs-12">
        <label class="control-label">Unixový čas:</label><br>
        <div class="input-group" role="group">
            <input id="timestamp" type="text" class="form-control" value="0">
        </div>
    </div>
    <div class="col-sm-2 col-xs-6" style="white-space: nowrap;">
        <label class="control-label">Krok:</label><br>
        <div class="input-group" role="group">
            <input id="timestep" type="text" class="form-control" value="600">
            <span class="input-group-addon">[s]</span>
        </div>
    </div>

    <div class="col-sm-2 col-xs-6" style="white-space: nowrap;">
        <label class="control-label">Akce:</label><br>
        <!-- <div class="btn-group" role="group"> -->
            <!-- <button class="btn btn-success btn-custom" id="event-process">Zpracovat</button> -->
        <!-- </div> -->
        <div class="btn-group" role="group">
            <button class="btn btn-danger btn-custom" id="event-reset" type="reset">Reset</button>
        </div>
    </div>
</div>
